<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="site para portfólio para desenvolvedor front-end, com projetos, contatos, tecnologias que conheço">
        <meta name="author" content="Geovani Ferreira Pereira">
        <meta name="keywords" content="Desenvolvedor, Front-end, Estagiario, JavaScript, PHP, MySQL, SQLserver, CSS, BootStrap, HTML">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Site para ser usado como portfólio e apresentação para vagas como dev front-end e back-end, página de contato para mandar uma mensagem ou tirar uma dúvida</title>
    </head>
    <body class="bg-secondary">

        <header class="bg-black d-flex justify-content-around pt-2">
            <div>
                <h1 class="text-light"><a class="navbar-brand" href="#">&ltGFP/&gt</a></h1>
            </div>

            <nav class="navbar navbar-expand-lg d-flex justify-content-between">
                <button class="navbar-toggler bg-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-warning"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link  text-light" href="index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="sobre.html">SOBRE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="skills.html">SKILLS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="projetos.html">PROJETOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="formacao.html">FORMAÇÂO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="contato.html">CONTATO</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="container" style="min-height: 100vh; min-width: 380px;">
            <div class="cold-md-12 card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center text-danger">Me mande uma mensagem!</h2>
                </div>
            </div>
            <section class="row d-flex justify-content-center mt-5">
                <div class=" col card mx-2">
                    <div class="card-body">
                        <form class="d-flex row">
                            <div class="col-12 mt-2">
                                <label class="form-label" for="nomeTxt">Nome</label>
                                <input class="form-control" type="text" id="nomeTxt" placeholder="Nome completo" required>
                            </div>

                            <div class="col row ">
                                <div class="col-lg-4 mt-2">
                                    <label class="form-label" for="emailTxt">E-mail</label>
                                    <input class="form-control" type="email" id="emailTxt" placeholder="email@gmail.com" required>
                                </div>
                                <div class="col-lg-4 mt-2">
                                    <label class="form-label" for="fontext">Fone</label>
                                    <input class="form-control" type="text" id="foneTxt" placeholder="(11) 99999-9999" required>
                                </div>
                                <div class="col-lg-4 mt-2">
                                    <label class="form-label" for="assuntoTxt">Assunto</label>
                                    <input class="form-control" type="email" id="assuntoTxt" placeholder="Entrevista" required>
                                </div>
                            </div>

                            <div class="col-12 mt-2">
                                <label class="form-label" for="msgTxt">Mensagem</label>
                                <textarea class="form-control" type="text" id="msgTxt" placeholder="Digite aqui sua mensagem" required rows="6"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-dark mt-5" title="botão para enviar a mensagem do formulário para meu email">Enviar</button>
                            </div>
                            
                        </form>
                    </div>
                </div>

                </div>

            </section>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
